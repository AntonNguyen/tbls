before:
  hooks:
    - go mod download
    - go mod tidy
builds:
- env:
    - CGO_ENABLED=0
  hooks:
    pre: packr
    post: packr clean
  goos:
    - linux
    - darwin
    - windows
archive:
  name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  format_overrides:
    - goos: windows
      format: zip
    - goos: darwin
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
